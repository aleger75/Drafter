<div class="form-wrapper">
  <div class="modal-header">
    <h3>Signin</h3>
  </div>
  <div class="modal-body">
    <form class="form" ng-submit="auth.signin()">
      <div class="form-group">
        <label for="username">Username: </label>
        <input type="text" required class="form-control" placeholder="Username" ng-model="auth.username">
      </div>
      <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" class="form-control" required placeholder="Password" ng-model="auth.password">
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </div>
  <div class="modal-footer">
    <a df-close-modal class="pull-left">Cancel</a>
    <a df-register>Not registered yet?</a>
  </div>
</div>
