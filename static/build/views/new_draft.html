<div class="form wrapper">
  <form class="form" ng-submit="nd.create()">
    <div class="form-group">
      <label form="title">Title: </label>
      <input type="text" required class="form-control" placeholder="Title" ng-model="nd.title">
    </div>
    <div class="form-group">
      <label form="content">Your draft: </label>
      <textarea required class="form-control" placeholder="Content" ng-model="nd.content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary pull-right">Create !</button>
  </form>
</div>
<div class="bottom-menu">
  <a ui-sref="root.home" class="pull-left">Cancel</a>
  <a ng-click="nd.preview()" class="pull-left">Preview</a>
</div>
