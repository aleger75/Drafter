<div class="form-wrapper">
  <div class="modal-header">
    <h3>Register</h3>
  </div>
  <div class="modal-body">
    <form class="form" ng-submit="root.register()">
      <div class="form-group">
        <label for="username">Username: </label>
        <input type="text" required class="form-control" placeholder="Username" ng-model="root.username">
      </div>
      <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" class="form-control" required placeholder="Password" ng-model="root.password">
      </div>
      <div class="form-group">
        <label for="email">Email: </label>
        <input type="text" class="form-control" required placeholder="Password" ng-model="root.email">
      </div>
      <div class="form-group">
        <label for="firstName">First name: </label>
        <input type="text" class="form-control" placeholder="Password" ng-model="root.firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last name: </label>
        <input type="text" class="form-control" placeholder="Password" ng-model="root.lastName">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
