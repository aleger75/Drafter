<!DOCTYPE html>

<html lang="en" ng-app="Drafter">

  <head>
  {% load staticfiles %}
  <meta charset="UTF-8">
  <base href="/" />
  <title>Drafter</title>
  <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
  </head>

  <body>
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="/">Drafter</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li id="home" class="active">
              <a class="home-event" ui-sref="/">Home</a>
            </li>
            <li id="drafts">
              <a class="draft-event" ui-sref="/drafts/">Drafts</a>
            </li>
            <li id="tags">
              <a class="tag-event" ui-sref="/tags/">Tags</a>
            </li>
            <li>
              <form class="navbar-form form-inline navbar-left" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Go!</button>
              </form>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a ui-sref="/accounts/signout/"><strong>Sign out</strong> ({{ user }})</a>
            </li>
            <li>
              <a ui-sref="/accounts/signin/"><strong>Sign in</strong></a>
            </li>
            <li>
              <a ui-sref="/accounts/register/"><strong>Register</strong></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div ui-view></div>
  </div>
  <script src="{% static "js/ressources/jquery-1.11.2.min.js" %}"></script>
  <script src="{% static "js/ressources/angular.min.js" %}"></script>
  <script src="{% static "js/ressources/angular-ui-router.min.js" %}"></script>
  <script src="{% static "js/ressources/bootstrap.min.js" %}"></script>
  <script src="{% static "js/ressources/jquery.ba-hashchange.min.js" %}"></script>
  <script src="{% static "js/main.js" %}"></script>
  <script src="{% static "js/app/app.js" %}"></script>
  <script src="{% static "js/app/drafts/drafts.js" %}"></script>
  <script src="{% static "js/app/auth/auth.js" %}"></script>
  <script src="{% static "js/app/services/draftsService.js" %}"></script>
  <script src="{% static "js/app/services/authService.js" %}"></script>
  </body>
</html>
